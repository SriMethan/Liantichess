<!doctype html>
<html>
<head>
<title>404</title>
<meta charset="utf-8"/>
<meta name="robots" content="noindex"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { text-align: center; padding: 150px; }
  h1 { font-size: 50px; }
  body { font: 20px Helvetica, sans-serif; color: #333; }
  article { display: block; text-align: left; width: 650px; margin: 0 auto; }
  a { text-decoration: none; }
  a:hover { text-decoration: none; }
</style>
</head>
<body>
<article>
    <h2>{% trans %}404 GAME NOT FOUND{% endtrans %}</h2>
    <div>
        <p>{% trans %}Sorry, not all games are saved on the Pychess server.{% endtrans %}</p>
        <p>{% trans %}Probably it was abandoned or stopped before the third move.{% endtrans %}</p>
        <p>{% trans %}Return to the main page{% endtrans %}<a href="{{ home }}"/> pychess.org</p>
    </div>
</article>
</body>
</html>
